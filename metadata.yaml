description: "The Tenant of Wildfell Hall is the second and final novel by the English\
  \ author Anne Brontë. It was first published in 1848 under the pseudonym Acton Bell.\
  \ Probably the most shocking of the Brontës' novels, it had an instant and phenomenal\
  \ success, but after Anne's death her sister Charlotte prevented its re-publication.\n\
  The novel is framed as a series of letters from Gilbert Markham to his friend and\
  \ brother-in-law about the events leading to his meeting his wife.\nA mysterious\
  \ young widow arrives at Wildfell Hall, an Elizabethan mansion which has been empty\
  \ for many years, with her young son and servant. She lives there in strict seclusion\
  \ under the assumed name Helen Graham and very soon finds herself the victim of\
  \ local slander. Refusing to believe anything scandalous about her, Gilbert Markham,\
  \ a young farmer, discovers her dark secrets. In her diary, Helen writes about her\
  \ husband's physical and moral decline through alcohol, and the world of debauchery\
  \ and cruelty from which she has fled. This novel of marital betrayal is set within\
  \ a moral framework tempered by Anne's optimistic belief in universal salvation.\n\
  The Tenant of Wildfell Hall is mainly considered to be one of the first sustained\
  \ feminist novels.\nMay Sinclair, in 1913, said that the slamming of Helen's bedroom\
  \ door against her husband reverberated throughout Victorian England. In escaping\
  \ her husband, Helen violates not only social conventions, but also English law.\n\
  \ From Wikipedia (CC BY-SA)."
